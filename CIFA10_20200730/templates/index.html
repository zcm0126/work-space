<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/index.css">
    <link rel="stylesheet" href="static/common.css">
    
    <title>图像分类识别测试</title>
</head>

<body>
    <div class="body-div">
        <div class="nav-div">
            <div class="img-div">
            </div>
            <div class="title-div">图像分类识别测试</div>
        </div>
        <div class="context-div">
            <div class="digit-div">
                <div class="clearfix">
                    <div class="text-div">原始图片</div>
                </div>
                <div class="split-line-div"></div>
                <div class="title-text">
                    <div class="upload-div">
                        <input type="file" id="btn_file" style="display:none" accept="image/jpg,image/jpeg,image/png,image/PNG" onchange="changepic(this)">
                        <button type="button" onclick="upLoad()" class="el-button">更换图片</button>
                    </div>
                </div>
                <div id="container">
                    <div id="uploadimg-div">
                        <!--此div用于按钮样式-->
                        <div id="top-img-div">
                                <div class="icon-div" onclick="upLoad()"></div>
                                <span>点击上传</span>
                        </div>
                        <img src="#" id="uploadimg" />
                    </div>
                </div>
            </div>
            <div class="button-div">
                <!-- <button type="button" id="clear" class="btn btn-info" onclick="clearAll()">清除</button> -->
                <button type="button" onclick="distinguish()" id="distinguish" class="btn btn-primary" style="margin-top:30px;">识别</button>
            </div>
            <div class="result-div">
                <div class="clearfix">
                        <div class="text-div"><span>识别结果</span></div>
                </div>
                <div class="split-line-div"></div>
    
                <div class="result-content-div">
                        <div class="result-left">
                                <div class="title-text-left">
                                        <span>第一识别结果：</span>
                                    </div>
                                <div class="num-div">
                                    <div id="result-num-div">
                                        </div>
                                    </div>
                        </div>
    
                        <div class="result-right">
                                <div class="title-text-right">
                                        <span>所有识别结果：</span>
                                    </div>
                                    <div class="num-div">
                                        <div id="result-table-div">
                                                
                                                </div>
                                    </div>
                        </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="static/util.js"></script>
    <script src="static/index.js"></script>
</body>

</html>
